<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calculator">
        <div class="mainBlock">
            <div class="result">
                <output name="result"></output>
            </div>
            <div class="enter">
                <div class="block1">
                    <input class="buttonCalc" type="button" name="One" value="1" ></input>
                    <input class="buttonCalc" type="button" name="Two" value="2"></input>
                    <input class="buttonCalc" type="button" name="Three" value="3"></input>
                    <input class="buttonCalc" type="button" name="Four" value="4"></input>
                    <input class="buttonCalc" type="button" name="Five" value="5"></input>
                    <input class="buttonCalc" type="button" name="Six" value="6"></input>
                    <input class="buttonCalc" type="button" name="Seven" value="7"></input>
                    <input class="buttonCalc" type="button" name="Eight" value="8"></input>
                    <input class="buttonCalc" type="button" name="Nine" value="9"></input>
                    <input class="buttonCalc" type="button" name="Zero" value="0"></input>
                </div>
                
                <div class="block2">
                    <input class="buttonCalc" type="button" name="Plus" value="+"></input>
                    <input class="buttonCalc" type="button" name="Minus" value="-"></input>
                    <input class="buttonCalc" type="button" name="Multi" value="*"></input>
                    <input class="buttonCalc" type="button" name="Div" value="/"></input>
                    <input class="buttonCalc" type="button" name="Exp" value="**"></input>
                    <input class="buttonCalc" type="button" name="Div2" value="%"></input>
                    <input class="buttonCalc" type="button" name="Equal" value="="></input>
                    <input class="buttonCalc" type="button" name="Clear" value="c"></input>
                </div>
    
                <div class="history">
                    <output name="history"></output>
                </div>
            </div>
            
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
